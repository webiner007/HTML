<center><h2>ELEMENT</h2>
<h2 align="left">Definiton</h2>
<p>An element is a part of a webpage. In XML and HTML, an element may contain a data item or a chunk of text or an image, or perhaps nothing.
 A typical element includes an opening tag with some attributes, enclosed text content, and a closing tag.
